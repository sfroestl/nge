<ion-view title="{{category.name}}">
  <ion-content has-header="true" padding="true">

    <h3>Activities</h3>

    <div ng-if="activities.length > 0">

        <ion-list>
          <ion-item ng-repeat="activity in activities"
           type="item-text-wrap"
           ng-href="#/categories/{{category.id}}/activities/{{activity.idactivites}}">

            <span ng-bind-html="activity.nom"></span>
            <a ng-click="addToFavorites(activity)"><i class="ion-ios7-star"></i></a>

          </ion-item>
        </ion-list>

    </div>
    <div ng-if="activities.length === 0">
        Sorry no activities found
    </div>

  </ion-content>
</ion-view>
