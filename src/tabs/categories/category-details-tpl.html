<ion-view title="{{category.name}}">
  <ion-content has-header="true" padding="true">
    <h3>Activities</h3>
    <div ng-if="activities.length > 0">
        <ion-list>
          <ion-item ng-repeat="act in activities" type="item-text-wrap">
            <span ng-bind-html="act.nom"></span>
          </ion-item>
        </ion-list>
    </div>
    <div ng-if="activities.length === 0">
        Sorry no activities found
    </div>

  </ion-content>
</ion-view>
