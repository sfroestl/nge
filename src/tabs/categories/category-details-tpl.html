<ion-view title="{{category.name}}">
  <ion-content has-header="true">

    <div ng-if="activities.length > 0">

        <ion-list>
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="filter.nom" placeholder="Search activitiesâ€¦">
            </label>
          </div>
          <ion-item ng-repeat="activity in activities  | filter:filter"
           type="item-text-wrap"
           ng-href="#/categories/{{category.id}}/activities/{{activity.idactivites}}">

            <span ng-bind-html="activity.nom"></span>
            <a ng-click="addToFavorites(activity)"><i class="ion-ios7-star"></i></a>

          </ion-item>
        </ion-list>

    </div>
    <div ng-if="activities.length === 0">
        Sorry no activities found
    </div>

  </ion-content>
</ion-view>
