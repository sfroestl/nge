<ion-view title="Map">
    <style>.angular-google-map-container, .angular-google-map { height: 100%; }</style>
    <ui-gmap-google-map options="map.options" class="scroll-content has-header has-tabs" center="map.center" zoom="map.zoom">
        <ui-gmap-marker coord="{latitude: 48.8567, longitude: 2.3508}"></ui-gmap-marker>
        <ui-gmap-circle center="current.center" stroke="current.stroke" radius="current.radius"></ui-gmap-circle>
        <ui-gmap-markers models="favourites" coords="'self'" icon="'icon'"></ui-gmap-markers>
    </ui-gmap-google-map>
</ion-view>
