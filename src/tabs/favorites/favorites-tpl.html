<ion-view title="Your Favorites">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="activity in favorites" type="item-text-wrap">
        {{activity.nom}}
        <button ng-click="removeFromFavorites(activity, $index)"><i class="ion-ios7-trash-outline"></i></button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
