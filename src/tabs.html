<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-positive tabs-icon-only">

  <ion-tab title="Map" icon-on="ion-ios7-navigate" icon-off="ion-ios7-navigate-outline" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Favorites" icon-on="ion-ios7-star" icon-off="ion-ios7-star-outline" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Categories" icon-on="ion-ios7-flag" icon-off="ion-ios7-flag-outline" href="#/tab/categories">
    <ion-nav-view name="tab-categories"></ion-nav-view>
  </ion-tab>

</ion-tabs>
